<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>최대한 자바의 근접한 기술로 게임 제작</title>
     <style>
          body{margin: 0px;}
          #wrapper{
               width: 1280px;
               height: 640px;
               margin: auto;
               background-image: url(../images/shooting/game_bg.jpg);
               position: relative;
               overflow: hidden;
          }
     </style>
     <!-- 부모 script 를 먼저 올린다. -->
     <script src="./GameObject.js"></script>
     <script src="./Hero.js"></script>
     <script src="./Enemy.js"></script>
     <script src="./Bullet.JS"></script>
     <script>
          var wrapper;
          var hero;
          var bulletArray=new Array();//총알을 담게될 배열
          var sound=["bgm.mp3","fire.wav","bomb.wav"];

          function bgSound(){
               var bg=document.createElement("audio");
               bg.src="../images/shooting/"+sound[0];
               bg.loop="yes";
               bg.play();
          }

          //주인공 생성
          function createHero(){
               //(container,src,width,height,x,y,velX,velY)
               hero=new Hero(wrapper,"../images/shooting/plane.png",100,65,0,0,0,0);
          }
          //적군 생성
          function createEnemy(){
               //(container,src,width,height,x,y,velX,velY)
               new Enemy(wrapper,"../images/shooting/e1.png",100,65,900,200,0,0);
               new Enemy(wrapper,"../images/shooting/e2.png",100,65,900,300,0,0);
               new Enemy(wrapper,"../images/shooting/e3.png",100,65,900,400,0,0);
               new Enemy(wrapper,"../images/shooting/e4.png",100,65,900,500,0,0);
          }

          //총알 생성
          function createBullet(){
               var bullet=new Bullet(wrapper,"../images/shooting/ball.png",25,25,hero.x,hero.y,10,0);
               bulletArray.push(bullet);//배열에 총알 추가

          }

          //주인공 움직이기
          function move(velX,velY){
               hero.velX=velX;
               hero.velY=velY;
          }

          
          function gameLoop(){
               //console.log("gameLoop called..");
               hero.tick();
               hero.render();
               for(var i=0;i<bulletArray.length;i++){
                    bulletArray[i].tick();
                    bulletArray[i].render();
               }
          }
          function init(){
               wrapper=document.getElementById("wrapper");

               //키보드 이벤트 구현하기
               document.body.addEventListener("keydown",function(e){
                    //spacebar 누르면 총알 생성!
                    //console.log(e.keyCode);
                    switch(e.keyCode){
                         case 32:createBullet();break;
                         case 37:move(-5,0);break;
                         case 38:move(0,-5);break;
                         case 39:move(5,0);break;
                         case 40:move(0,5);break;
                    }
               });
               document.body.addEventListener("keyup",function(e){
                    switch(e.keyCode){
                         case 37:move(0,0);break;
                         case 38:move(0,0);break;
                         case 39:move(0,0);break;
                         case 40:move(0,0);break;
                    }
               });

          }
          //load 쓰는 이유 : 모든 테그마다 1:1 대응되는 객체인 DOM 이 메모리에 올라올
          //                       때까지 기다렸다가 실행하기 위해 사용한다.
          window.addEventListener("load",function(){
               init();
               bgSound();
               createHero();
               createEnemy();

               setInterval("gameLoop()",10);
          });
     </script>
</head>
<body>
     <div id="wrapper"></div>
</body>
</html>
