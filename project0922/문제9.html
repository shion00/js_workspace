<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <!-- 
               (1) 배열의 크기를 출력하세요. 
               document.write(word.length);

               (2) 배열에 들어있는 모든 문자를 출력하세요.
               for(var i=0;i<word.length;i++){
               document.write(word[i]);
               }
     -->
     <script>
          /*일반적인 언어에서는 배열 선언시 반드시 크기를 명시해야 하지만
          자바스크립트는 배열의 크기를 명시하지 않아도 되며, 이 경우 자동으로 늘어난다.*/

          var word=new Array(7);//1) 크기명시함, 초기의 크기를 의미함
          word[0]="마우스";
          word[1]="광화문";
          word[2]="모니터";
          word[3]="지하철";
          word[4]="하늘";
          word[5]="모니터";
          word[6]="지하철";
          word[7]="하늘"; //크기 자동으로 늘어남
          
          document.write(word.length);//length 는 배열의 길이를 담는 변수
          

          //모든 데이터를 출력, length 를 이용하자!! 실시간으로 길이를 반환해주기 때문에!
          for(var i=0;i<word.length;i++){
               document.write(word[i]);
          }

          var word2=new Array();//2) 크기명시 안함, 알아서 늘어남

          word2[0]="강아지";
          word2[1]="고양이";
          word2[2]="말";
          word2[3]="금붕어";



     </script>

</head>
<body>
     
</body>
</html>
