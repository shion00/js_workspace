//크기가 10인 배열에 0부터 9까지 정수를 채우고, 다시 출력하는 프로그램을 작성하세요.

for(){
     
}

<script>

//자풀

     var arr=new Array(10);

     for(var i=0;i<=9;i++){
          arr[i]=i;
          document.write(arr[i]);
     }


//풀이

var arr=new Array(10);
for(var i=0;i<arr.length;i++){
     arr[i]=i; //대입
     document.write(arr[i]);//출력
}

</script>
