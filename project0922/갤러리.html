<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          .wrapper{
           width: 600px;
           height: 500px;
           border:4px solid blue;
           margin: auto;
           box-sizing: border-box;   /*실제 너비 자동계산*/
          }
          #path{
               width: 100%;
               height: 50px;
               text-align: center;
               font-size: 35px;
          }
          #photo{
               width: 100%;
               height: 400px;
          }
          #photo img{
               width:100%;
               height:400px;
          }
          #control{
               width:100%;
               height: 100%;
               text-align: center;
          }
     </style>
     <script>
          //갤러리의 대상에 되는 파일명에 현재 규칙이 전혀 없다. 다음, 다음의 개념조차 없는 상태이다.
          //따라서 이미지명을 메모리에 올릴때 순서를 가지고 나열해 놓으면 된다.
          var imgArr=new Array();//크기를 명시하지 않아도 된다!!(js에서는..)
          imgArr[0]="../images/travel2/aa.jpg";
          imgArr[1]="../images/travel2/ab.jpg";
          imgArr[2]="../images/travel2/ax.jpg";
          imgArr[3]="../images/travel2/bm.jpg";
          imgArr[4]="../images/travel2/et.jpg";
          imgArr[5]="../images/travel2/kg.jpg";
          imgArr[6]="../images/travel2/mx.jpg";
          imgArr[7]="../images/travel2/pk.jpg";
          imgArr[8]="../images/travel2/ub.jpg";
          imgArr[9]="../images/travel2/ya.jpg";

          //문서내의 img의 src값을 변경한다.
          var n=0; //누적되어야 하므로 전역변수
          var st;//setInterval를 가리키는 변수!!

          //자동함수 실행여부를 결정하는 논리값 실행시 true, 멈춤 false
          var flag=false;//처음에는 가동하지 않으므로 false 로둠

          function prev(){
               //아래의 코드는 코드들은 모두 이미지가 있을때만 실행되어야 한다.
               if(n>=1){//이전 이미지가 있을때만..
                    n--;
                    var pic=document.getElementById("pic");
                    pic.src=imgArr[n];
                    printPath();
                    console.log("현재 n값은 %d",n);//

               }else{
                    alert("이미 처음 이미지 입니다.");
               }
          }
          function next(){
               //아래의 코드도 다음 이미지
               if(n<imgArr.length-1){
                    n++;
                    var pic=document.getElementById("pic");
                    pic.src=imgArr[n];//배열의 index 
                    printPath();
                    console.log("현재 n값은 %d",n);//
               }else{
                    alert("이미 마지막 이미지 입니다.");
               }
          }
          
          function auto(){
               //유효성 체크 : 속도를 결정하는 select box의 값이 0일 경우, 욕하자!
               var interval=document.getElementById("interval");
               var speed=parseInt(interval.value);//선택 데이터의 정수화
               if(speed==0){
                    alert("자동 갤러리 속도를 선택하세요");
                    return;//아래의 코드로는 더 이상 진행목함.. 즉 실행부가 되돌아감
               }

               //버튼을 누를때마다 새로운 setInterval 을 생성하고 있다..
               //따라서 아래의 코드는 우리가 원할때만..조건을 주자!
               //st=setInterval("next()",speed);          


               
               //true 일때는 자동함수가 실행중으로 간주한다.
               var bt=document.getElementById("bt");

               if(flag==false){//자동이 멈춘 상태라면, 가동해야한다..
                    //버튼의 제목을 pause 상태로 바꿔준다!! one touch 버튼이니깐.    
                    bt.innerHTML="Pause"
                    st=setInterval("next()",speed);          
               }else{
                    bt.innerHTML="Auto"
                    clearTimeout(st);//이미 돌아가는 자동함수 호출을 제거
               }

               //버튼을 누르면 논리값의 상태를 반대로 뒤집자
               flag=!flag; // 논리값 부정!! 
          }

          //경로 출력.. 여러 부분에서 사용할 일이 있으므로, 재사용성을 위해 함수로 정의해놓자!
          function printPath(){
               document.getElementById("path");
               path.innerText=imgArr[n];
          }
          function init(){
               //처음부터 경로가 출력되어야 한다..
               printPath();
          }
          //프로그램이 가동되자 마자, 처리할 것들!!
          window.addEventListener("load",function(){
               init();

          })
          
     </script>
</head>
<body>
     <div class="wrapper">
          <div id="path"></div>
          <div id="photo">
               <img id="pic" src="../images/travel2/aa.jpg"/>
          </div>
          <div id="control">
               <button onClick="prev()">◀</button>
               <button id="bt" onClick="auto()">auto</button>
               <select id="interval">
                    <option value="0">속도선택</option>
                    <option value="1000">1초</option>
                    <option value="1500">1.5초</option>
                    <option value="2000">2초</option>
               </select>
               <button onClick="next()">▶</button>
          </div>

     </div>
</body>
</html>
