<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          input{
               width:100px;
               height: 70px;
               font-size: 40px;
          }
          
     </style>
          <script src="../js//lib.js"></script>
     <script>
          //각 함수마다 매번 getElemnetById 하지 않기 위해 init() 에서 최초에 한번
          //초기화 해놓자!! 그래야 편하다.
          var yy;
          var mm;
          var dd;

         function init(){
               yy=document.getElementById("yy");
               mm=document.getElementById("mm");
               dd=document.getElementById("dd");
          }
          function addZero(){
               //텍스트박스에 입력한 월, 일이 한자리수인 경우엔,
               //입력한 숫자 앞에 0을 추가하자!!(결국 문자로 간주..그래야 0이 붙음)

               //(1) 텍스트박스 입력값은 원칙상 문자열로 간주하기 때문에, 숫자로
               //바꿔야 한다..
               var month=parseInt(mm.value);//월의 입력값을 정수로 변환
               var date=parseInt(dd.value);//일의 입력값을 정수로 변환

               //숫자가 아닌 것을 판단하는 함수이기 때문에, 숫자가 아니면 true 반환
               //결론) 숫자인경우 false 이고, 숫자가 아닌 경우 true 이다.
               console.log("숫자가 아닙니다", isNaN(month));//is Not a Number

               //(2) 한자리인 경우엔 0접두어
               if(month>=10){//두자리수
                    //alert("두자리수를 입력했군요");
               }else{
                    //alert("한자리수를 입력했군요");
                    month="0"+month;//+ 연산자의 연산대상 중 하나라도 문자가 껴있으면
                    //전체는 문자열로 취급하여 + 연산자는 이 시점부터 연결자로 역할한다.
                    //ex) 06 반환됨
               }

               if(date<0){//한자리수인 경우만
                    date="0"+date;
               }

               //결과출력
               var h=document.querySelector("h1");
               h.innerText=yy+"년"+month+"월"+date+"일";

          }
          //사용자가 0 접두어를 붙였을때는 0 을 떼고 숫자화 시키자!
          function removeZero(){
               //alert("05");
               //alert(05);
               //숫자를 표현한 문자열을 대상으로 parseInt() 하면, 정수화 되므로
               //0문자는 떨어져 나간다..
               var h=document.querySelector("h1");
               h.innerText=yy.value+"년"+parseInt(mm.value)+"월"+parseInt(dd.value)+"일";
          }
     </script>
</head>
<body onLoad="init()">
     <input type="text" id="yy"/>년
     <input type="text" id="mm"/>월
     <input type="text" id="dd"/>일

     <button onClick="addZero()">0접두어 추가</button>
     <button onClick="removeZero()">0접두어 제거</button>
     <h1>검증 및 데이터 정제결과 나올곳</h1>
</body>
</html>
