<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
     var n=1; //변수명을 정의할대는 반드시 영문으로 해야 함
                    //특수문자도 허용하지 않음 (예외 : $ 와 _(언더바) 는 가능)
                    //숫자로 시작해서도 안됨 ex) var 3x=6;
     function next(){
          //문서내의 pic이라 불리는 요소의 src속성을 교체~!
          n=n+1;
          document.getElementById("pic").src="../images/hero/image"+n+".png";
          //데이터와 데이터 사이 + 가 있어야 한다, 없으면 충돌 난다.
     }
</script>
</head>
<body>
     <img src="../images/hero/image1.png" id="pic"/>
     <button onClick="next()">다음 프레임보기</button>
</body>
</html>
