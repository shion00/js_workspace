<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          /* 변수와 자료형을 왜 먼저 알아야 하는가?..
               - 프로그램은 왜 쓰는가? 
               사람의 업무를 효율적으로 하기 위함

               - 사람의 업무를 수행하기 위해 사람과 비슷하게 제작됨..
                즉 사람을 본따서 만들었다..
               - 사람이 연산을 수행할때, 논리적 연산 수행 능력뿐 아니라 
               순간적인 기억력을 필요로 하듯, 사람을 모방한 컴퓨터는 
               cpu가 연산을 수행하는 역할을 수행하고, 메모리(RAM)가 
               순간적인 기억 능력을 담당한다..

               개발자는 제일 먼저 컴퓨터에게 일거리를 제공하는 법을 
               배워야 하고, 절대 속도가 느린 장치(하드디스크)에 두어서는 안되고,
               순간적인 기억장치인 메모리에 일거리를 올려놓는 방법부터 배워야 한다..
               따라서, 프로그램  분야에서는 일거리를 메모리에 제공하는 방법을 가리켜 
              
               변수 선언이라 한다. 
               문법 형식) 자료의 종류 변수명=데이터
                              자바스크립트는 데이터의 종류를 개발자가 알려주지 않아도
                              스스로 판단하는 인터프리터 방식의 언어다. 따라서 개발자는 
                              편하지만, 일일이 자료의 종류를 판단해야 하기 때문에
                              속도는 조금 느리다.
          */ 
          var x=3; //3이라는 데이터를 메모리에 올려놓아라!라는 뜻, 그 대신 나중에 3이라는 
                    //접근하기 위해 이름을 붙여야 함, 변수라는 뜻(var)
                    //즉 변수란 메모리 공간에 이름을 붙인것
          var y=5;  //5를 올려놓아라
          alert(x+y);       
     </script>
</head>
<body>


</body>
</html>
