<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
/*
자바스크랩트를 이용하면, 실행타임(runtime)에도 CSS를 변경할 수 있다.
즉 CSS를 동적으로 변경할 수 있다..
*/

var op=1; // 변수 선언시 그냥 막하지 말고, 의미를 살리자.. 그래야 유지보수가
          // 편해짐..(나중에 변수명만 봐도 기억이 나니깐..)
function transparent(){
     //문서내의 pic 라는 요소의 CSS중 투명도값을 투명하게 하자
     op=op-0.1;//0.9..0.8..0.7..
     document.getElementById("pic").style.opacity=op;
}

function untransparent(){
     op=op+0.1;
     document.getElementById("pic").style.opacity=op;
}

</script>
</head>
<body>
     <img src="../images/travel/10.jpg" id="pic">
     <button onClick="untransparent()">점점 불투명하게..</button>
     <button onClick="transparent()">점점 투명하게..</button>
</body>
</html>
