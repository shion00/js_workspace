<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:700px;
    height:600px;
    border:2px solid red;
    margin: auto;
    position: relative;
}    
</style>
<script>
var wrapper;
var barArray=new Array();//공간 확보는 하지 않고, 배열만 선언한 것임
//배열 선언과 동시에 초기화가 가능하다(데이터량이 많지 않을 경우, 반복문과 상관없을시..)
var colorArray=["red","orange","yellow","green","blue","navy","purple"]; //각 div 에 적용할 색상 배열 
//alert(barArray.length);
var a=0.1;
var targetH=[20,20,20,20,20,20,20]; //바들의 각자 목표 높이
var barWidth=65; //막대바의 너비
var index=0;//어떤 막대를 움직일지를 결정짓는 전역변수

//막대생성 
function createBar(){
    for(var i=0;i<7;i++){
        var bar=document.createElement("div");
        bar.style.position="absolute";
        bar.style.left=(barWidth*i)+"px";
        bar.style.top=0+"px";
        bar.style.width=barWidth+"px";
        bar.style.height=20+"px";
        bar.style.borderRadius="4px";
        bar.style.background=colorArray[i]; //배열색상을 적용
        bar.id=i;//아이디를 동적으로 부여..

        //여기서, 전역변수 index 값을 어떻게 주느냐에 따라 움직일 막대가 결정된다.!!
        bar.addEventListener("mouseover",function(){
          // this.style.height=targetH+"px";
          //this 를 이용하면, 이벤트를 일으킨 막대 정보를 얻을 수 있다.
          //즉, this 가 바로 내가 마우스 올린 막대이다!!
          //첫번째 막대 index=0, 두번째 index=1...마직막 index=6
          //alert("저의 아이디는"+this.id);
          index=this.id;
          targetH[index]=500;

        });

        //원ㅊ위치로 되돌리기
        bar.addEventListener("mouseout",function(){
             index=this.id;
             targetH[index]=20;
        });


        wrapper.appendChild(bar);//wrapper에 추가!!
        //사이즈가 0인 배열에 , 방금 생성된 바를 추가하자!!
        //개발자가 그 크기를 정해놓지 못할 경우엔 아주 유용하다!!
        //ex) 채팅서버 구축시 사용자가 몇명이 들어올지 알수가 없다..
        barArray.push(bar);
        //console.log("현재까지의 배열의 길이는 ", barArray.length);
    }
}    

//막대크기 변경 함수 
function move(){
     //선택한 막대에 대해서만 동작하도록 해야 한다.
     //어떤 막대를 움직일지는 변수로 결정짓자!!
     barArray[index].style.height = parseFloat(barArray[index].style.height) + a*(targetH[index]-parseFloat(barArray[index].style.height))+"px";
     barArray[index].innerText=parseFloat(barArray[index].style.height);
}

function init(){
    wrapper=document.getElementById("wrapper");
    //barArray보다 색상을 먼저 존재시키자 
    /*
    colorArray[0]="red";
    colorArray[1]="orange";
    colorArray[2]="yellow";
    colorArray[3]="green";
    colorArray[4]="blue";
    colorArray[5]="navy";
    colorArray[6]="purple";
    */
    createBar();
    setInterval("move()",10);
}   
window.addEventListener("load",function(){
    init();
}); 
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
