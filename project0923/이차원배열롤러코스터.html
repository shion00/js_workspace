<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>이차원 배열은 데이터베이스이다!!</title>
     <style>
          /* margin:auto 주지 않은 이유?
          마우스 좌표는 모니터를 기준으로 하므로, div를 중앙으로 옮기면 
          오차가 생긴다. */
          body{
               margin: 0px;
          }
          .wrapper{
               width: 1200px;
               height:700px;
               background: yellow;
               overflow: hidden;
          }
          #content{
               width:1000px;
               height: 100%;
               background:url(https://as2.ftcdn.net/jpg/01/41/39/91/500_F_141399140_3bi2tLZvTs4ek3a81nu6aSkeNc8pjsNd.jpg);
               background-size: 1000px 100%;
               float: left;
          }
          #info{
               width: 200px;
               height: 100%;
               background: yellow;
               float: left;
          }        
     </style>
     <script>
          var content; //좌표 점을 찍고, 이미지도 추가
          var info; //이차원 배열에 쌓여진 데이터 현황 출력
          var dotArray=new Array();//사용자의 좌표흔적을 누적시킬 배열
                              // 이 안에 좌료를 표현한 일차원 배열을 누적시켜나갈 것임..

          //마우스의 좌표를 구해서, 해당 지점에 흔적을 남기고 
          //이 좌표(x,y 일차원배열) 정보를 2차원 배열에 누적시켜보자
          //즉 좌표 데이터베이스를 구축하자!!(이차원 배열은 데이터베이스이다!!!) 
          function setPoint(){
               var x=event.clientX;//마우스 x 좌표
               var y=event.clientY;//마우스 y 좌표
               console.log(x,y);

               //시각적인 효과를 주기 위해 해당 지점에 엘리먼트 생성
               var dot=document.createElement("div");
               dot.style.width=5+"px";
               dot.style.height=5+"px";
               dot.style.background="red";
               dot.style.position="absolute"
               dot.style.left=x+"px";
               dot.style.top=y+"px";
               content.appendChild(dot);//content 에 부착

               //좌표 1점을 담게될 일차원 배열
               var point=[x,y];
               dotArray.push(point);//dotArray에 추가

               //현재 배열의 누적된 상황을 우측 정보창에 출력하자
               prinInfo();
          }

          function prinInfo(){
               //이차원 배열인 dotArray에 들어있는  모든 데이터를 출력해서 보여줘야 한다.
               var str="";
               for(i=0;i<dotArray.length;i++){
                    var point=dotArray[i];//dotArray의 각요소에 들어있는 
                                                       //일차원 배열 반환
                    info.innerText=info.innerText+"["+dotArray[i][0]+","+dotArray[i][1]+"]\n";
                    //str+="["+dotArray[i][0]+","+dotArray[i][1]+"]<br/>";
               }
               //info.innerHTML=str;
          }

          function init(){
               content=document.getElementById("content");
               info=document.getElementById("info");
          }
          window.addEventListener("load",function(){
               init();
          });
     </script>
</head>
<body>
     <div class="wrapper">
          <div id="content" onClick="setPoint()"></div>
          <div id="info"></div>
     </div>
</body>
</html>
