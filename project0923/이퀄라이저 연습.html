<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          #wrapper{
               width:700px;
               height:600px;
               margin: auto;
               border: 2px solid red;
               position: relative;
          }
     </style>
     <script>
          var wrapper;
          var bar;
          var a=0.1;
          var targetH=20;//바의 목표 높이
          var bt;
          var barArray=new Array(7);

          

          //막대생성
          function createBar(){

                    barArray=document.createElement("div");
                    barArray.style.position="relative";
                    barArray.style.float="left";
                    barArray.style.width=65+"px";
                    barArray.style.height=20+"px";
                    barArray.style.borderRadius="4px";
                    barArray.style.background="blue";

                    wrapper.appendChild(bar);


               //막대에 마우스 이벤트 구현하기
               bar.addEventListener("mouseover",function(){
                    targetH=500;
               });
               bar.addEventListener("mouseout",function(){
                    targetH=20;
               });
          }

          //막대크기 변경 함수
          function move(){
               bar.style.height=parseFloat(bar.style.height)+a*(targetH-parseFloat(bar.style.height))+"px";
               bar.innerText=parseFloat(bar.style.height);
          }

          //버튼

          function creatButton(){
               bt=document.createElement("button");
               bt.innerText="나버튼";

               document.body.appendChild(bt);
               bt.addEventListener("click",function(){
                    auto();
               });
          }


          function init(){
               wrapper=document.getElementById("wrapper");
               createBar();
               setInterval("move()",10);
               creatButton();
          }
          window.addEventListener("load",function(){
               init();
          });
     </script>
</head>
<body>
     <div id="wrapper"></div>
</body>
</html>
