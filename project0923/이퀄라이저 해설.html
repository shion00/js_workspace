<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script src="../js/lib.js"></script>
     <style>
          #wrapper{
               width:700px;
               height:600px;
               margin: auto;
               border: 2px solid red;
               position: relative;
          }
     </style>
     <script>
          var wrapper;
          var barArray=new Array();//공간 확보는 하지 않고, 배열만 선언한 것임
          //alert(barArry.length);

          //배열 선언과 동시에 초기화가 가능하다.(데이터량이 많지 않은 경우, 반복문과 상관없을 경우 사용한다.)
          var colorArray=["red","orange","yellow","green","blue","navy","purple"];//각 div에 적용할 색상 배열
          var a=0.1;
          var targetH=500;//바의 목표 높이
          var barWidth=65;//막대바의 너비

          //막대생성
          function createBar(){
               for(var i=0;i<7;i++){
                    var bar=document.createElement("div");
                    bar.style.position="absolute";
                    bar.style.left=(barWidth*i)+"px";
                    bar.style.top=0+"px";
                    bar.style.width=barWidth+"px";
                    bar.style.height=20+"px";
                    bar.style.borderRadius="4px";
                    bar.style.background=colorArray[i];//배열색상을 적용

                    wrapper.appendChild(bar);

                    //사이즈가 0인 배열에, 방금 생성된 바를 추가하자!!
                    //개발자가 크기를 정해놓지 못할 경우에 아주 유용하다!!
                    //ex) 채팅서버 구축시 사용자가 몇명이 들어올지 알 수 없는 경우
                    barArray.push(bar);
                    //console.log("현재까지의 배열의 길이는 ",barArray.length);
                    //크롬 콘솔창에 barArray 입력해서 보자!!


               }
          }

          //막대크기 변경 함수
          function move(){
               targetH=getRandomBetween(20, 500);
               
               var index=getRandom(barArray.length-1);//0~6 사이의 랜덤한 숫자를 추출
               barArray[index].style.height=parseFloat(barArray[index].style.height)+a*(targetH-parseFloat(barArray[index].style.height))+"px";
               barArray[index].innerText=parseFloat(barArray[index].style.height);
          }


          function init(){
               wrapper=document.getElementById("wrapper");

               //barArray보다 색상을 먼저 존재시키자
               /*(데이터량이 많은 경우, 반복문과 상관있을 경우 사용한다.)
               colorArray[0]="red";
               colorArray[1]="orange";
               colorArray[2]="yellow";
               colorArray[3]="green";
               colorArray[4]="blue";
               colorArray[5]="navy";
               colorArray[6]="purple";
               */

               createBar();
               setInterval("move()",5);
          }
          window.addEventListener("load",function(){
               init();
          });
     </script>
</head>
<body>
     <div id="wrapper"></div>
</body>
</html>
