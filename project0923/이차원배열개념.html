<script>
     var fruit=["apple","banana","graph","orange"];
     var car=["bmw","audi","benz","kia"];

     var box=[];//1차원 상태

     box.push(fruit); //기존의 1차원 이였던 box에 또다른 배열 추가
     box.push(car);//기존의 1차원 이였던 box에 또다른 배열 추가

     // var box =[]; 랑 var box = new Array(); 차이점이 뭔가요!??
     // 없음, 단, var box =[]; 는 초기화할수 있는 기회가 있다, 즉 []안에 바로 넣을 수 있다.

     //자바스크립트 배열은 자바의 어레이리스트 같은건가요!?? 비슷하다
     //자바의 ArrayList 는 객체만을 담을 수 있다.
     //자바스크립트는 객체 뿐만 아니라 숫자, 문자, 논리값 모두 담을 수 있다.
     //단, 비슷한게 있다면, 동적으로 늘어난다는 것이다..(고물줄처럼..)

     // 자바스크립트 배열에서 딜리트도 있나요!?

     /*

     document.write("<br/>");
     document.write(box[1][0]);

     for(var a=0;a<box.length;a++){

          for(var i=0;i<box[a].length;i++){

          document.write("<br/>");
