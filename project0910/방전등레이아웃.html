<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<style>
     #wrapper{
          width:800px;
          height:600px;
          background:red;
          margin:auto;
          position:relative;
     }
     /*wrapper 자식인 code, content 를 부모를 기준으로 배치할 것임*/
     #code{
          width:100px;
          height:100%;
          position:absolute;
          left:0px;
          top:0px;
          background:#dfdfdf;
     }
     #content{
          width:700px;
          height:100%;
          position:absolute;
          left:100px;
          top:0px;
          background:green;
     }
     #mask{
          width:700px;
          height:600px;
          background:black;
          opacity: 0.8;
     }
     img, #mask{
          position: absolute;
          left:0px;
          top:0px;
     }
</style>
<script>
     var status; //on or off 를 결정할 변수
     var flagSwitch=true; //스위치의 상태를 결정짓는 변수 true / false
     var op=0.8; // 1 or 0으로 투명도를 결정지을 변수

     function turn(){
          //문서내의 pic 요소의 src 속성을 변경하자!!
          status=(flagSwitch)? "on" : "off";
          document.getElementById("pic").src="../images/light/switch_"+status+".png" ;
          
          //문서내에 mask 라는 id 요소의 투명도도 제어하자
          //변수값=삼항연산자에게 맡기자
          op=(flagSwitch)? 0: 0.8;
          document.getElementById("mask").style.opacity=op; //0켜기, 1끄기

          flagSwitch=!flagSwitch; //논리값 뒤집기!!
     }
</script>
<body>
     <div id="wrapper">
          <div id="code">
               <img id="pic" src="../images/light/switch_off.png" onClick="turn()"/>
          </div>

          <div id="content">
               <img src="../images/light/room.jpg" width="700px" height="600px"/>
               <div id="mask"></div>
               
          </div>
     </div>
     
</body>
</html>
