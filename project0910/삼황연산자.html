<script>
/*

     항1           항2     항3
(condition) ?  val1 :  val2

삼항연산자란?
- 항1이 참이면 항2를 수행하고, 거짓이면 항3을 수행하는 연산자
- 주로 흑백논리를 판단대상으로 한다.
주의) 삼항연산자는 수식이 복잡해서 그렇지, 하나의 연산자다!!!
        따라서 반드시 "반환(=결과)값"이 있다.

*/

var x= (true)? 1:5; //연산을 수행하여 결과값을 대입할것임
console.log(x);

var y=(5<3) ? 7:9
console.log(y);

</script>
