// 5단 출력하는 함수 정의하기
//함수 정의시, 그 내용을 확정짓지 말고, 
//외부의 요구사항에 대응할 수 있는 코드로 정의하는 방법..
//매개변수 있는 함수 : 외부에서 호출될때 넘겨받은 데이터를, 
//함수 내부에서 사용하기 때문에, 이 데이터를 중간에서 넘겨받는 변수를 매개변수라 한다.
//사용이유? 함수의 수를 줄일 수 있다.
function dan(n){ //n(=매개변수)
     for(var i=1;i<=9;i++){
          document.write(n+"*"+i+"="+(n*i)+"<br>");
     }
}
dan(1);
dan(2);
dan(3);
