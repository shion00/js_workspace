<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          .wrapper{
               width: 700px;
               height:600px;
               margin: auto;
               border:5px solid black;
               
          }
          .thumb{
               width: 150px;
               height:100%;
               float: left;
               overflow: scroll;
          
          }
          .thumb img{
               width:120px;
          }
          .detail{
               width:550px;
               height:100%;
               float:left;
          }
          .detail img{
               width:450px;
               padding:50px;
          }
     </style>
     <script>
          function setImange(n){
               //alert("당신이 넘긴 숫자는"+n); //확인
               //console.log("당신이 넘긴 숫자는"+n); //확인
               //큰 상세이미지의 src를 선택한 썸네일과 동일한 이미지 주소로 교체하자
               var detail=document.querySelector(".detail img");
               detail.src="../images/travel/"+n+".jpg";  /*이 변수는 호출자가 결정하도록 하자!!*/
              
          }
     
          
     </script>
</head>
<body>
     <div class="wrapper">
          <div class="thumb">
               <img src="../images/travel/1.jpg" onClick="setImange(1)"/>
               <img src="../images/travel/2.jpg" onClick="setImange(2)"/>
               <img src="../images/travel/3.jpg" onClick="setImange(3)"/>
               <img src="../images/travel/4.jpg" onClick="setImange(4)"/>
               <img src="../images/travel/5.jpg" onClick="setImange(5)"/>
               <img src="../images/travel/6.jpg" onClick="setImange(6)"/>
               <img src="../images/travel/7.jpg" onClick="setImange(7)"/>
               <img src="../images/travel/8.jpg" onClick="setImange(8)"/>
               <img src="../images/travel/9.jpg" onClick="setImange(9)"/>
               <img src="../images/travel/10.jpg" onClick="setImange(10)"/>
          </div>
          <div class="detail">
                  <img src="../images/travel/1.jpg"/>
          </div>
          
     </div>

</body>
</html>
