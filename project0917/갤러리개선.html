<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <style>
          .wrapper{
               width: 700px;
               height:600px;
               margin: auto;
               border:5px solid black;
               
          }
          .thumb{
               width: 150px;
               height:100%;
               float: left;
               overflow: scroll;
          
          }
          .thumb img{
               width:120px;
          }
          .detail{
               width:550px;
               height:100%;
               float:left;
          }
          .detail img{
               width:450px;
               padding:50px;
          }
     </style>
     <script>
     var detailImg;//createDetail() 함수가 호출될때, 이 값이 곧 채워질거임..
          //전역변수로 선언되어 있어야, 다른 함수들에서 접근이 가능하기 때문

     /*문서가 로드되면, 쎔네일 이미지를 원하는 만큼 등장시키자!*/     
     window.addEventListener("load", function(){
          creatThumb();//썸네일 이미지들 생성 및 thumb div에 추가
          creatDetail(); //큰 이미지 생성 및 detail div에 추가

     });
     function creatThumb(){
          for(var i=1; i<=10; i++){
               var thumbImage=document.createElement("img");//<img/> 와 동일
               thumbImage.src="../images/travel/"+i+".jpg";//<img src=""/> 와 동일
               var thumbDiv=document.querySelector(".thumb"); //.thumb div
               thumbDiv.append(thumbImage); //부착!!
               //console.log(i,"번째 이미지 생성");

               //프로그래밍 적으로 이벤트 구형하기!!

               //아래의 콜백함수는 click이라는 이벤트가 발생할때만 수행되므로,
               //코드 위쪽에 명시된 포문의 i를 사용할 수 없다..
               //왜? 클릭이 일어난 시점에는 이미 포문의 i는 11이므로
               //해결책?? this 를 쓴다
               thumbImage.addEventListener("click", function(){ 
                    //이벤트 핸들러내에서는, 이벤트를 일으킨 주체를 
                    //this 로 가리킬 수 있다.
                    //여기서 이벤트를 일으킨 주체란 버튼, 텍스트박스 등의 UI컴포넌트이다.
                    //alert("나눌렀어?");
                    //지금 선택한 썸네일과 같은 주소의 큰 이미지 나오게 처리.
                    //console.log("지금누른이미지의 경로는 ", this.src);
                    detailImg.src=this.src;
                    //console.log("지금 누른 썸네일의 i는 ",i);
               });
          }
     }
     function creatDetail(){
          //이미지 생성후, 전역변수로 대입!!
          detailImg=document.createElement("img"); //<img/>와 동일
          detailImg.src="../images/travel/1.jpg";//<img src=""/> 와 동일
          var detailDiv=document.querySelector(".detail");

          //div에 이미지 부착
          detailDiv.appendChild(detailImg);
     }

     </script>
</head>
<body>
     <div class="wrapper">
          <div class="thumb"></div>
          <div class="detail"></div>
     </div>

     
</body>
</html>
