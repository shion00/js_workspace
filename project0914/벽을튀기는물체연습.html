<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          #wrapper{
               width: 700px;
               height: 700px;
               background: turquoise;
               margin: auto;
               position: relative; /*자식 때문에.. 명시한다.*/
          }
               
     </style>
     <script>
          //문서가 로드되면, 초기화할 작업을 아래의 init함수에서 처리해보자!
          var box;//문서내의 div 박스를 담아놓을 전역변수
          var x=50;//박스의 x좌표를 결정하는 전역변수
          var y=80;//박스의 y좌표를 결정하는 전역변수
                         //y값이 100인 이유는? 개발자가 처음에 두고 싶은 위치니깐. 즉 우리마음이다..
          var stepx=5;
          var stepy=8;

          function init(){
               box=document.getElementById("box");//전역변수에 보관!!
               //박스의 스타일을 css 에서가 아니라, js 프로그래밍으로 처리한다!!
               //효과적으로는 달라질게 없으나, css 를 프로그램으로 제어할 수 있다.!
               box.style.width=50+"px";
               box.style.height=50+"px";     
               box.style.background="red";     
               box.style.position="absolute";     
               box.style.left=x+"px";     
               box.style.top=y+"px";     
          }

          //클릭할때마다 box의 left, top을 변경시켜나가보자!!
          function move(){
               x=x+stepx;
               y=y+stepy;
               box.style.left=x+"px";
               box.style.top=y+"px";
               if(y>=650 || y<=0){
                    stepy=-stepy;
               }else if(x>=650 || x<=0){
                    stepx=-stepx;
               }
          }
          function auto(){
               setInterval("move()",10);
          }
     </script>
</head>
<body onLoad="init()">
     <div>
          <div id="wrapper">
               <button onClick="move()">수동</button>
               <button onClick="auto()">자동</button>
               <div id="box"></div>
          </div>
     </div>
</body>
</html>
