<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          function createTable(){
               //프로그램에서 사용되는 쌍따옴표("")는 일반적으로 문자열을 감싸는 용도의 기능이 
               //있는 특수기능을 가지고 있다..
               //하지만, 특수기능을 보유한 쌍따옴표가 아니라, 단순 문자인 경우엔
               //어떻게 처리할까?? 예) 인용부호를 표현하고자 할때
               //답) \" 해준다. : 
               //홀따움표('') 해준다 또는 쌍따움표로 감싸지 않아도 에러는 안나지만 권장사항이 아니다. 

               //document.write("철수가 나에게 \"바보\" 라고 놀렸다ㅜㅜ");
               document.write("<table width='600px' border=\"2px\">");
               for(var i=100;i>=1;i--){ //바깥쪽

               //body 에 직접 디자인적으로 table을 생성하지 않고, 프로그램으로 
               //table을 화면에 출력해본다!!
               //어제 했던 createElement로는 불가능 한가요 ? 가능함/ 밑으로 하는것이 수월함
                    document.write("<tr>");
                    for(var a=1;a<=5;a++){
                         document.write("<td>"+i+a+"호</td>");   
                    }
               }
                    document.write("</tr>");
                    document.write("</table>");
                
          }

     </script>
</head>
<body onLoad="createTable()">
     
</body>
</html>
