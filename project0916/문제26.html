<!-- 
     원하는 단수를 입력 받아 구구단을 출력하세요
Ex) 3을 입력하면 3단 모두 출력
5를 입력하면 5단이 출력
 -->

 <script>
      var n=prompt("원하시는 단을 입력하세요");
      n=parseInt(n); //정수로 변환

      for(var i=1; i<=9;i++){
           //document.write("앞수*뒷수=결과값 <br>");
           document.write(n+"*"+i+"="+(n*i)+"<br>");
      }

 </script>
