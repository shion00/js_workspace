<script>

/*
다시 강조하지만, 구구단이건, 상관없이 반복문에서 가장 중요한건
반복횟수다.. 왜? 횟수를 이용하여 반복문 수행 후 규칙은 변하는것만 관할하고,
변수로 대체!
*/ 

var n=parseInt(prompt("단수를 입력하시오"));

for(;n>1;n--){
     
     document.write("--------------------------<br>"+n+"단"+" "+"출력<br>--------------------------<br>");

     for(var i=1;i<=9;i++){
          document.write(n+"*"+i+"="+(n*i)+"<br>");
     }
}

</script>
