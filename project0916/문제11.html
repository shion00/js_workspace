     <meta charset="UTF-8">

     <title>Document</title>
     <script>
          // ★을 96개 출력하되, 10개씩 개행시켜서 출력하세요.
          /*풀이핵심)
               -총 96번 반복 : 반복문의 횟수를 알 수 있다.
               -10개씩 개행 : 10번째마다를 표현해야 한다. %연산자를 이용
                                   개행 <br/>이용
          

          */ 
          
          //document.createElement("img");//태그 요소를 생성한다.
          //문자열을 이용하여 태그를 출력한다.
          //document.write("안녕하세요 <br>개발자님");//write() 함수에 문서에 출력할 문자열을 명시
          for(var i=1; i<=96; i++){
               document.write("★");//body에 출력!
               for(; i%10==0){
                    document.write("<br/>");
               }
          }
    
     </script>
