<script>

var a="apple";//String 객체의 인스턴스 생성!

/*주의!! 모든 객체가 new 연산자로 생성되는 것은 아니다.
            특히 String 의 경우엔 new 연산자에 의해 인스턴스를 생략할 수 있다.

            String의 경우엔 너무나 사용빈도가 높기 때문에 new 연산자에 의해 인스턴스를 생성
            한다는 것은 불편하다. 따라서 객체임에도 불구하고 마치 일반 데이터 타입처럼 메모리
            에 올리는 법을 제공해주는데, 이런 방법을 가리켜 묵시적(암시적) 생성법이라 한다.
*/

var s=new String("banana");
console.log(s);

var x="korea";
console.log("문자열의 길이는",x.length);

console.log("대문자로 변환한 결과는 ",x.toUpperCase());

//문자열은 문자들이 모여진 배열이다!!!
//따라서 index 가 지원된다.
console.log("3번째 문자를 추출 : ", x.charAt(2));

var y="banana";
//가장 처음에 발견된 a자가 몇번째 존재하는지를 출력하시오.
console.log("가장 처음 a자가 %d에서 발견되었습니다.",y.indexOf("a"));

//가장 마지막에 발견된 a자가 몇번째 존재하는지를 출력하시오.
console.log("마지막 a자가 %d에서 발견되었습니다.",y.lastIndexOf("a"));


//파일명과 확장자를 분리해서 출력
var file="photo.jpg";

var arr=file.split(".");//점을 기준으로 분리
console.log("파일명은",arr[0],"확장자는",arr[1]);

</script>
