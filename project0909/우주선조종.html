<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          /* html은 문서이기 때문에, 태그만으로는 컨텐츠의 위치를  
               마음대로 지정할 수 없다. 
               css 를 이용하면 html의 문서로서의 한계를 극복함..
               css position 을 이용해보자!!
          */
          #pic{
               position:absolute; /*절대위치(중요!! : "부모 요소를 기준"으로 한 배치방법)*/
               left:270px; /*x축을 200px */
               top:50px; /*y축을 50px */
               width:50px;
          }
          body{
               /* 배경은 다른 요소들과 물리적인 충돌이 없다...배경에 적용되므로.. */
               background-image:url(https://s3.envato.com/files/235865275/game-bg-03.jpg);
               background-repeat:repeat-x;
               background-position: 0px 0px;   /* x축 y축 */
             
          }
          
     </style>
     <script>
          var x=270; //left 값을 결정짓는 변수
          var y=50; //top 값을 결정짓는 변수
          var bgX=0; //배경의 x축 위치를 결정짓는 변수

          function moveRight(){
               x=x+20; //10증가
               //문서내의 pic 이라는 요소의 css중 position의 x 축, 즉 left값을 증가!!
               document.getElementById("pic").style.left=x+"px";
          }
          function moveLeft(){
               x=x-20; //10감소
               document.getElementById("pic").style.left=x+"px";
          }
          function moveDown(){
               y=y+5; //5씩 증가
               //문서내의 pic의 css 중 poistion top 값을 증가
               document.getElementById("pic").style.top=y+"px";
          }
          function moveUp(){
               y=y-5;
               document.getElementById("pic").style.top=y+"px";
          }
          function moveBg(){
               //body에 적용된 배경 css의 position 값을 x축의 음수값으로 감소시키자
               //body는 어차피 문서내에 1개밖에 없는 유일한 요소이므로, 굳이
               //id까지 부여할 필요가 없다!!
               bgX=bgX-1;
               document.body.style.backgroundPosition=bgX+"px 0px";
          }
          //사람이 아닌, 프로그램 언어에서 moveBg()를 일정시간 동안
          //계속 호출해 준다면, 이것을 자동이라고 할 수 있다..
          function auto(){
               //형식 setInterval("호출하고픈 함수명()", 호출간격(1/1000초까지 표현가능))
               setInterval("moveBg()", 10); //1000분의 10초 간격으로...
          }
     </script>
</head>
<body>
     <button onClick="moveLeft()">◀</button>
     <button onClick="moveRight()">▶</button>
     <button onClick="moveUp()">▲</button>
     <button onClick="moveDown()">▼</button>
     <button onClick="moveBg()">수동 배경이동</button>
     <button onClick="auto()">자동(힌번만 누르기)</button>
     <!-- a 태그안에 b 태그를 넣으면, a는 b의 부모요소가 된다. -->
     <img id="pic" src="https://lh3.googleusercontent.com/proxy/cbQ-CbI0eLFK-wnJxs-EpMJmoADbu8LxPQQYn2eif8Bf6_dZQAlWutdQLMgOatvnO8s-ZHWMmDOxpkuPNes1mtcPS4OpXQdfSgJVOJYpNA"/>

</body>
</html>
