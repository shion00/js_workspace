<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- 
          이벤트(event)란 사건, 사고, 발생 등을 의미..
          이 겨념을 전산에서는 하나의 프로그램내에서 발생시킬 수 있는 사건으로 국한된다..
          ex) 웹브라우저에서 일으킬 수 있는 사건, 사고...
               클릭, 브라우저닫기, 최소화, 키보드 눌렀다 뗌..

               [마우스 관련]
               onClick :          클릭할때
               onDblClick :     더블클릭할때
               onMousOver :   마우스 올려놓을때
               onMouseMove : 마우스가 움직일때

               [키보드 관련]
               onKeyDown :    키보드 누를때
               onKeyUp     :      키보드 눌렀다 뗄때

               [문서관련]
               onLoad : 문서내 요소를 모두 읽어들었을때, 
                              실행부가 html의 끝에 도달했을 때

               [커서관련]
               onFoucus : 커서가 요소에 올라갔을때
               onBlur : 커서가 요소에서 벗어났을때

               이벤트는 사용의 제한이 없다.
               사용시 주의점 : 사용자들이 예측할 수 있는 범위내에서 적용하자
               -------------------------------------------------------------------
               개념정리 
               이벤트 vs 이벤트핸들러
               1) 이벤트 : 발생한 사건 자체의 이름을 말한다. 
                    ex) click, load, keyup
               2) 이벤트 핸들러 : 발생한 사건의 처리자; (on+이벤트명); 이벤트를 감지하는 헨들러
                    ex) onClick

      -->

      <button onClick="alert('클릭했네요?')">클릭</button>
      <button onDblClick="alert('더블클릭했네요?')">더블클릭</button>
      <button></button>
</body>
</html>
