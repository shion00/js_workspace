<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          var n=prompt("몇번쨰마다 다른 공을 생성할래요?");
          // 5를 입력해도, prompt() 의 특징상 "5" 문자로 이해한다..
          //따라서 숫자로 바꾸려면 parseInt() 해주자
          n=parseInt(n); //"5" 쌍따움표 제거---> 5(정수)

          var count=0; //전역변수, 숫자가 누적될 수 있도록 하기 위함..
                              // 왜 누적해야 하나? 1,2,3,4,5, 누적해나가다가, 5를
                              //나눈 나머지를 구해야 하니깐..

          function creatBall(){
               count++;
               console.log("count is", count);

               var ball=document.createElement("img"); // <img/> 작성과 동일
              
              /*
               if(count%n!=0){
                    ball.src="../images/ball/ball1.jpg"; // <img src="" /> 작성과 동일
               }else{
                    ball.src="../images/ball/ball2.jpg";// <img src="" /> 작성과 동일
               }
               */

               //흑백논리를 처리할때는, 삼항연산자로도 가능
               ball.src=(count%n==0)? "../images/ball/ball1.jpg" :  "../images/ball/ball2.jpg";

               document.body.appendChild(ball); // body 에 ball 추가!!
               ball.style.width=50+"px";
          }
     </script>
</head>
<body>
     <button onClick="creatBall()">공생성</button>
</body>
</html>
