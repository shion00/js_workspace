<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          .wrapper{
               width: 600px;
               height: 500px;
               background: yellow;
               margin: auto;
          }
          .tab{
               width: 100%;
               height: 50px;
               background: yellowgreen;
          }
          #box1, #box2, #box3{
               width: 100%;
               height: 450px;
          }
          #box1{
               background-color: red;
          }
          #box2{
               background-color: thistle;
          }
          #box3{
               background-color: violet;

          }
          .tab a{
               text-decoration: none;
               display: inline-block;
               width: 200px;
               height: 50px;
               text-align: center;
               font-size: 25px;
          }
     </style>
     <script>
          var box1;
          var box2;
          var box3;

          function init(){
               box1=document.getElementById("box1");
               box2=document.getElementById("box2");
               box3=document.getElementById("box3");

          }

          //지금 선택한 탭에 해당하는 div 만 나오게 하고 나머지는 안나오게 처리
          //매개변수n 에는 지금 유저가 선택한 탭의 정보가 넘어옴(notice=1, qna=2, board=3)
          function showHide(n){
                    /*
                    box2.style.display="block";break;
                    box2.style.display="none";break;
                    box3.style.display="none";break;
                    */ 
                    
                    for(var i=1;i<=3;i++){
                         var box= document.getElementById("box"+i);
                         if(n==i){
                              box.style.display="block"//지금 선택한 탭이 아니라면 안보이고

                         }else{
                              box.style.display="none"//지금 선택한 탭이라면 보인다.
                         }
                    }
                         
                              
               }
          


          window.addEventListener("load",function(){
               init();
          });
     </script>
</head>
<body>
     <div class="wrapper">
          <div class="tab">
               <a href="javascript:showHide(1)" style="background:red">공지사항</a><a href="javascript:showHide(2)" style="background:thistle">QnA</a><a href="javascript:showHide(3)" style="background:violet">자유게시판</a>
          </div>
          <div class="content">
               <div id="box1"></div>
               <div id="box2"></div>
               <div id="box3"></div>
          </div>
     </div>
</body>
</html>
