<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
          var bg=prompt("색상을 선택하세요");
          //주의!!) prompt() 에 입력한 모든 데이터는 ~~~문자열이다!!
          //따라서 우리가 숫자 5를 입력해도 사실은 "5" 이러한 문자열이다..
          //입력한 문자를 숫자화 시켜야 한다. 즉 쌍따옴표를 걷어내야 한다..
          //parseInt() 라는 자바스크립트에 내장된 함수를 이용하면, "5" --> 5 정수화 될 수 있다..
          bg=parseInt(bg); //parseInt("숫자화시키고 싶은 대상 문자")
          // var bg=parseInt(prompt("색상을 선택하세요"));
          //Integer.parseInt(); java 공부한 사람 알아두기

          //var bg=prompt("색상을 선택하세요");

          /*그러면 자바스크립트에서 if문은 
               prompt로 숫자가 넘어오면
               그게 string이든 int든 구분을 알아서 해주는건가요?*/

          document.write("당신이 입력한 숫자는"+bg);
          //무려 7개이상이 되므로, else if 문을 써야하지만,
          //코드의 단순화 및 식별성을 위해 같은 목적이지만 좀더 줄여쓰는 swith문
          //swith(bg:판단대상 데이터)
          //case 의 조건이 참인 이후엔, break문이 없을 경우 조건을 따지지 않고 이하의 
          //중요!!) 문장을 수행해버림...break 를 이용하여 else문의 효과를 내자!!

          switch(bg){//1~7까지를 대상으로 case by case 를 따져서 수행
               case 1:document.body.style.background="red";break;
               case 2:document.body.style.background="orange";break;
               case 3:document.body.style.background="yellow";break;
               case 4:alert(4);document.body.style.background="green";break;
               case 5:alert(5);document.body.style.background="blue";break;
               case 6:alert(6);document.body.style.background="navy";break;
               case 7:alert(7);document.body.style.background="purple";break;
               /*case 에 지정하지 않은 외에 모든 ~~데이터에 대한 처리 deault*/
               default:alert("사용법을 제대로 알고 하세요!!");
          }

     </script>
</head>
<body>
     
</body>
</html>
